name: Build and Upload Artifact

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew clean build shadowJar --no-daemon --stacktrace
        
    - name: List build outputs
      run: |
        echo "Build directory contents:"
        find build -name "*.jar" -type f 2>/dev/null || echo "No JARs found in build directory"
        echo "Testbed directory contents:"
        find testbed -name "*.jar" -type f 2>/dev/null || echo "No JARs found in testbed directory"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EliteMobs-${{ github.event_name }}-${{ github.run_number }}
        path: |
          build/libs/*.jar
          testbed/plugins/EliteMobs.jar
        retention-days: 30
        if-no-files-found: warn
        
    - name: Upload main plugin JAR
      uses: actions/upload-artifact@v4
      with:
        name: EliteMobs-Plugin
        path: testbed/plugins/EliteMobs.jar
        retention-days: 90
        if-no-files-found: error
        
    - name: Build Summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Artifacts Generated" >> $GITHUB_STEP_SUMMARY
        echo "1. **EliteMobs-${{ github.event_name }}-${{ github.run_number }}** - All build artifacts" >> $GITHUB_STEP_SUMMARY
        echo "2. **EliteMobs-Plugin** - Main plugin JAR ready for deployment" >> $GITHUB_STEP_SUMMARY